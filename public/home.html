<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RickandMortyQuiz!</title>

    <link rel="stylesheet" href="homestyle.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>


    <div class="grid-container">

        <div class="title">Rick and Morty Quiz!</div>

        <div class="header">What character are you?</div>

        <div class="left"></div>
        <div class="right"></div>

        <div class="quizform">


            <form action="/characters" method="POST">
                <p>What is your favorite food from Rick and Morty?</p>
                <select name="one" id="">

                    <option value="2">Eyeholes</option>
                    <option value="1">Szechuan Chicken Nuggets</option>
                    <option value="3">Little Bits</option>
                    <option value="4">Strawberry Smiggles</option>


                </select>

                <p>Where would you like to visit?</p>
                <select name="two" id="">

                    <option value="2">Blips and Chitz!</option>
                    <option value="4">Froopyland</option>
                    <option value="1">The Citadel of Ricks</option>
                    <option value="4">On a Cob Planet</option>

                </select>

                <p>What device would you want?</p>
                <select name="three" id="">

                    <option value="2">Interdimensional Cable Box</option>
                    <option value="4">Butter Robot</option>
                    <option value="3">Mr. Meeseeks Box</option>
                    <option value="1">Portal Gun</option>

                </select>

                <p>What would you want to watch?</p>
                <select name="four" id="">

                    <option value="2">Gazorpazorpfield</option>
                    <option value="4">Jan Quadrant Vincent 16</option>
                    <option value="1">Ball Fondlers</option>
                    <option value="3">Planet Music</option>

                </select>

                <p>Favorite Vindicator?</p>
                <select name="five" id="">

                    <option value="2">Vance Maximus</option>
                    <option value="2">Alan Rails</option>
                    <option value="4">Supernova</option>
                    <option value="3">Million Ants</option>
                    <option value="2">Crocubot</option>
                    <option value="1">Noob-Noob</option>

                </select>

                <p>What's your favorite song?</p>
                <select name="six" id="">

                    <option value="1">Get Schwifty</option>
                    <option value="2">Head Bent Over</option>
                    <option value="4">Luppoo Luppoo Luppa Lups</option>
                    <option value="3">Terryfold</option>

                </select>

                <p>Best catch phrase?</p>
                <select name="seven" id="">

                    <option value="1">Wubbalubbadubdub</option>
                    <option value="5">GRASSSSS... tastes bad</option>
                    <option value="3">Rubber baby buggy bumpers!</option>
                    <option value="2">Hit the sack, Jack!</option>
                    <option value="4">Whatever you say, Stone Cold Steve Austin.</option>

                </select>

                <p>Best creature?</p>
                <select name="eight" id="">

                    <option value="1">The Truth Tortoise</option>
                    <option value="4">Blim Blam the Klorblok</option>
                    <option value="5">A Piece of Toast</option>
                    <option value="3">Tinkles</option>
                    <option value="2">Fart</option>

                </select>
                <br>
                <br>
                <button type="submit">Submit!</button>
                <br>
                <br>
                
            </form>

            
            <a href="/therickestrick"><button id="rickButton">Can this thing order drinks?</button></a>
            
           

        </div>

    </div>
</body>

<script>

    $(function () {
        setTimeout(function () {
            $('#rickButton').show();
        }, 60000);
    });
</script>

</html>
